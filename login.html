<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SHIN HYERIM</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<section id="login" class="login">

    <div class="document">

        <form name="login">

            <div class="inner500 ab_center">

                <div class="logo_area">

                    <img src="img/logo_big.png" alt="CARDIO LINK">

                </div>

                <div class="input_area">

                    <div class="in_wrap">

                        <img src="img/icon_id.png" alt="ID" class="icon">

                        <input type="text" name="user_id" id="user_id" class="input" placeholder="ID">

                    </div>

                    <div class="in_wrap">

                        <img src="img/icon_pw.png" alt="Password" class="icon">

                        <input type="password" name="user_pw" id="user_pw" class="input" placeholder="Password">

                    </div>

                </div>

                <div class="input_area2">

                    <div class="in_left vt_mid">

                        <input type="checkbox" name="save_id" id="save_id" class="ckbox">

                        <label for="save_id" class="c_lab">아이디 저장</label>

                    </div>

                    <div class="in_right vt_mid">

                        <input type="checkbox" name="auto_login" id="auto_login" class="ckbox">

                        <label for="auto_login" class="c_lab">자동 로그인</label>

                    </div>

                </div>

                <div class="btn_area">

                    <button type="button" class="login_btn" onclick="location.href='index.html'">로그인</button>

                </div>

            </div>

        </form>

    </div>    

</section>




</body>

</html>
